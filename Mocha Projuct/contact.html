<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact.css" />
    <script
      src="https://kit.fontawesome.com/be9a0c699d.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact</title>
  </head>
  <body>
    <main>
      <section>
        <div class="contenar contact-section">
          <div class="contact-left">
            <h4 class="small-btn">say hey</h4>
            <h2>Contact, connect, <span>and indulge!</span></h2>
            <hr />
            <div class="icon-sec">
              <div class="contact-box">
                <div class="contact-left-icon">
                  <i class="fa-regular fa-envelope"></i>
                </div>
                <div class="contact-one">
                  <h5>Email us</h5>
                  <p>info@mocha.com</p>
                </div>
              </div>
              <div class="contact-box">
                <div class="contact-left-icon">
                  <i class="fa-solid fa-phone"></i>
                </div>
                <div class="contact-one">
                  <h5>Phone us</h5>
                  <p>9087 7890</p>
                </div>
              </div>
              <div class="contact-box">
                <div class="contact-left-icon">
                  <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="contact-one">
                  <h5>Find us</h5>
                  <p>123 Name Street, Kolma, 56789, Stateville</p>
                </div>
              </div>
            </div>
            <hr />
            <div class="icon-box">
              <i class="fa-brands fa-facebook"></i>
              <i class="fa-brands fa-instagram"></i>
              <i class="fa-brands fa-youtube"></i>
              <i class="fa-brands fa-pinterest-p"></i>
              <i class="fa-solid fa-x"></i>
            </div>
          </div>
          <div class="contact-right">
            <form action="" class="form-box">
              <div>
                <label for="firstName">First Name <span>*</span></label
                ><br />
                <input id="firstName" type="text" placeholder="" /><br />
              </div>
              <div>
                <label for="lastname">Last Name <span>*</span></label
                ><br />
                <input id="lastname" type="text" placeholder="" /><br />
              </div>
              <div>
                <label for="email">Email <span>*</span></label
                ><br />
                <input id="email" type="email" placeholder="" /><br />
              </div>
              <div>
                <label for="massage">Massage <span>*</span></label
                ><br />
                <textarea name="  " id="massage" cols="66" rows="2"></textarea
                ><br />
              </div>
              <div class="submit">
                <input type="Submit" />
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
