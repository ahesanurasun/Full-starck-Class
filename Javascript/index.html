<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Class 1</title>
  </head>
  <body>
    <h1>JavaScript</h1>
    <script>
      // Question 1
      var name = "Hello, Ahesanur!";
      console.log(name);

      var a = 10;
      var b = 5;
      console.log(a + b);
      // Question 2
      var age = "I am a " + 25 + " years old";
      console.log(age);

      // Question 3
      var math = 50;
      var english = 65;
      var physics = 55;

      var totalMarks = math + english + physics;
      console.log(totalMarks);
      var averageMarks = totalMarks / 3;
      console.log(averageMarks);

      // Camel case variables
      firstName = "John";
      lastName = "Doe";

      // Snake case variables
      email_address = "john.doe@example.com";
      phone_number = "123-456-7890";

      //  Print all the values in the console
      console.log("First Name:", firstName);
      console.log("Last Name:", lastName);
      console.log("Email Address:", email_address);
      console.log("Phone Number:", phone_number);
    </script>
  </body>
</html>
